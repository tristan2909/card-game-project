<div id="mainContainer">
  <div id="title">Jeu de carte</div>

  <div id="cardsContainer">
    <div id="nonSortedHand">
      Main non triée :
      <br>
      {{hand.join(", ")}}
    </div>

    <div id="sortedHand">
      Main triée :
      <br>
      {{sortedHand.join(", ")}}
    </div>
  </div>

  <div id="btnContainer">
    <button id="btnGenerate" type="button" (click)="generateHand()">Générer</button>
    <button id="btnSort" type="button" *ngIf="isHandGenerated" (click)="sortHand()">Trier</button>
  </div>


  <div id="info">
    <div id="colorOrder">Ordre des couleurs : {{colorOrder.join(", ")}}</div>
    <div id="valueOrder">Ordre des valeurs : {{valueOrder.join(", ")}}</div>
  </div>
</div>
